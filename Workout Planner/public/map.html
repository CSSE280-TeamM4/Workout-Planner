<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Workout Planner</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="/home.html">Workout Planner</a>
  </nav>

  <div id="subTitle" class="container page-container navbar navbar-dark">
    <div class="navbar-brand" id="pageName">Gym Map</div>
    
  </div>

  

  <div id="mapPage" class="container page-container">
    <h3>Interactive map of the Rose Hulman Weight Room</h3>


    <div class="img-zoom-container">
      <img id="mapimage" src="images/gymMapLabeled.png" width="300" height="240" alt="Map">
      <div id="resultimage" class="img-zoom-result"></div>
    </div>
    <br>
    <hr>
    <br>
    <h3>Gym Sections: </h3>
    <div class="btn-group">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select Gym Section
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <button id="dumbellBtn" class="dropdown-item" type="button">Dumbell Rack</button>
          <button id="squatBtn" class="dropdown-item" type="button">Squat Rack</button>
          <button id="cardioBtn" class="dropdown-item" type="button">Cardio Room</button>
          <button id="assortedBtn" class="dropdown-item" type="button">Assorted Machines</button>
        </div>
      </div>
    </div>
    <div id="info container">
      <h4 id="sectionName"></h4>
      <img id="sectionImage" src="#" alt="">
      <p id="sectionDesc"></p>
    </div>
    <br>
    <p>Note: Not all gym sections shown</p>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
